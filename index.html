<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octra Faucet Unofficial</title>
  <link rel="icon" type="image/x-icon" href="/octrafavicon.ico">
  <meta name="description" content="Octra Testnet Faucet - Get free test tokens for Octra Protocol development." />
  <meta name="keywords" content="Octra, Faucet, Testnet, Blockchain,
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === BASIC STYLES (body, input, button, etc) === */
    :root {
      --primary: #1814db;
      --background: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --button: #1310b1;
      --red: #f85149;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 0 25px #00000060;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--primary);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0d1117;
      color: inherit;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary);
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: var(--button);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1814db;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: var(--background);
      border: 1px solid var(--border);
      font-family: monospace;
      white-space: pre-wrap;
    }
    .output a {
      color: var(--primary);
      text-decoration: none;
    }
    .output a:hover {
      text-decoration: underline;
    }

    /* === TOAST STYLES === */
    .toast-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 9999;
    }
    .toast {
      background: #fff;
      color: #333;
      padding: 1rem 1.5rem;
      border-left: 6px solid;
      border-radius: 8px;
      min-width: 260px;
      max-width: 360px;
      font-weight: 500;
      box-shadow: 0 2px 15px #00000040;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUpFade 0.4s ease forwards;
      position: relative;
    }
    .toast.success { border-color: #03a65a; color: #03a65a; }
    .toast.error { border-color: #db3056; color: #db3056; }
    .toast.warning { border-color: #fc8621; color: #fc8621; }
    .toast.loading { border-color: #58a6ff; color: #58a6ff; }

    @keyframes slideUpFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast::before {
      content: attr(data-icon);
      font-size: 1.2rem;
      margin-right: 0.6rem;
      display: inline-block;
    }

    .footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: #8b949e;
}

.footer a {
  color: #58a6ff;
  text-decoration: none;
  font-weight: 500;
}

.footer a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="card">
    
    <h1>üö∞ Octra Testnet Faucet</h1>
    <input type="text" id="address" placeholder="Your Octra address (oct...)" />
    <p>‚ö†Ô∏è DO NOT PASTE YOUR PRIVATE KEY HERE</p>
    <button onclick="requestTokens()">Request Tokens</button>
    <div id="output" class="output"></div>
    
  </div>



  <div class="toast-panel" id="toastPanel"></div>

  <script>
    function showToast(message, type = "success", icon = "‚ÑπÔ∏è") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.setAttribute("data-icon", icon);
      toast.textContent = message;

      const panel = document.getElementById("toastPanel");
      panel.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.transform = "translateY(50px)";
        setTimeout(() => toast.remove(), 300);
      }, 3500);
    }

    async function requestTokens() {
      const address = document.getElementById('address').value.trim();
      const output = document.getElementById('output');

      if (!address || !address.startsWith('oct')) {
        showToast("Invalid Octra address", "error", "‚ùå");
        return;
      }

      showToast("Sending tokens...", "loading", "‚è≥");
      output.textContent = '‚è≥ Sending tokens...';

      try {
        const response = await fetch('https://octra-faucet-project-production.up.railway.app/request-tokens', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address })
        });

        const data = await response.json();

        if (data.success && data.txHash && !data.txHash.startsWith("ERROR")) {
          showToast("Tokens sent!", "success", "‚úÖ");
          output.innerHTML = `‚úÖ Tokens sent!<br><a href="https://octrascan.io/tx/${data.txHash}" target="_blank">View Transaction</a>`;
        } else {
          showToast(data.error || "Transaction failed", "error", "‚ö†Ô∏è");
          output.textContent = '‚ùå ' + (data.error || data.txHash || 'Something went wrong.');
        }
      } catch (err) {
        showToast("Could not reach faucet server", "error", "üö´");
        output.textContent = 'üö´ Could not reach faucet server.';
      }
    }
  </script>

<footer class="footer">
  Made with ‚ù§Ô∏è by <a href="https://x.com/Red_Chlorine" target="_blank">@Red_Chlorine</a>
</footer>

</body>
</html>
